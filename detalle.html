<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalles del Manga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <h1>Detalles del Manga</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido de detalles del manga -->
    <section class="manga-detalles">
        <div class="manga-imagen">
            <!-- Imagen del manga (se cambiará dinámicamente con JS) -->
            <img id="manga-image" src="images/naruto.jpg" alt="Portada de Naruto">
        </div>
        
        <div class="descripcion">
            <h2 id="manga-title">Descripción</h2>
            <p id="manga-description">
                <!-- La descripción será cambiada con JS -->
            </p>
        </div>

        <!-- Capítulos -->
        <div class="capitulos">
            <h3>Capítulos</h3>
            <ul id="manga-chapters">
                <!-- Los capítulos serán añadidos dinámicamente con JS -->
            </ul>
        </div>
    </section>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 Komaink | Todos los derechos reservados</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
